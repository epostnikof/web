<VirtualHost *:8080>
    ServerName mail.basist37.pp.ua
    ServerAlias www.mail.basist37.pp.ua
    DocumentRoot /var/www/html/webmail
    ErrorLog ${APACHE_LOG_DIR}/mail_basist37_error.log
    CustomLog ${APACHE_LOG_DIR}/mail_basist37_access.log combined
    <Directory /var/www/html/webmail>
        AllowOverride All
    </Directory>
</VirtualHost>
